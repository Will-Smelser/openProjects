<html>
<script>
function hashCode2(str){
	var hash = 0;
	if (str.length == 0) return hash;
	for (i = 0; i < str.length; i++) {
		char = str.charCodeAt(i);
		hash = ((hash<<5)-hash)+char;
		hash = hash & hash; // Convert to 32bit integer
	}
	return hash;
}
function hashCode(str){
	len = str.length;
	
	hash = 0;
	for(i=1; i<=len; i++){
		char = str.charCodeAt((i-1));
		hash += parseInt(char*Math.pow(31,(len-i)));
		hash = hash & hash;
	}
	
	return hash;
}
function getHash(){
	str = document.getElementById("str").value;
	document.getElementById("output").value = hashCode(str);
	document.getElementById("output2").value = hashCode2(str);
}
</script>
<body>
<input type="test" id="str" />
<input type="button" onclick="getHash()" value="getHash()" />
<br/>
<input type="test" id="output" value="" />
<br/>
<input type="test" id="output2" value="" />
</body>

</html>
